name: third-party

on:
  push:
    branches: [main]
  pull_request:

jobs:
  third-party-tests:
    name: third-party
    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: false
      matrix:
        target:
          - 'php_standard_library'
          - 'php_parser'
          - 'symfony'
          - 'laravel'
          - 'yii'
          - 'mezzio'
          - 'spiral'

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 'stable'
          override: true
          components: rustfmt, clippy

      - name: cache
        uses: Swatinem/rust-cache@v2.0.0

      - name: test ${{ matrix.target }}
        run: cargo test ${{ matrix.target }} -- --nocapture
