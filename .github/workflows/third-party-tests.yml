name: third-party

on:
  push:
    branches: [main]
  pull_request:

jobs:
  third-party-tests:
    name: third-party
    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: false
      matrix:
        target:
          - 'php_standard_library'
          - 'php_parser'
          - 'symfony_framework'
          - 'laravel'
          - 'yii'
          - 'mezzio'
          - 'spiral'
          - 'symfony_polyfill'
          - 'composer'
          - 'wordpress'
          - 'chubbyphp_framework'
          - 'silverstripe_framework_core'
          - 'silverstripe_framework_cms'

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: cache
        uses: actions/cache@v3
        with:
            path: |
              ~/.cargo/bin/
              ~/.cargo/registry/index/
              ~/.cargo/registry/cache/
              ~/.cargo/git/db/
              target/
            key: third-party-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: test ${{ matrix.target }}
        run: cargo test ${{ matrix.target }} -- --nocapture
